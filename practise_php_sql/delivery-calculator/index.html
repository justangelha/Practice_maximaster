<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор доставки</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    form {
      background-color: white;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    select,
    input[type="number"],
    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    button {
      background-color: #f3f3f3;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="delivery-form">
    <select name="city" id="city-select">
      <option disabled>Загрузка...</option>
    </select>
    <input type="number" name="weight" id="weight" placeholder="Вес, кг" required>
    <button type="submit">Рассчитать</button>
    <div id="result"></div>
  </form>

  <script src="delivery.js"></script>
</body>
</html>
