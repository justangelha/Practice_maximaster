<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Block</title>
  <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

<section class="bg-[#f0f0f0] py-16">
  <div class="max-w-[1280px] mx-auto px-6 bg-white rounded-[32px] py-12">
    <h2 class="text-center text-[32px] md:text-[40px] font-bold tracking-tight font-integral mb-10">
      BROWSE BY DRESS STYLE
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 px-2 md:px-0">

      <div class="rounded-[20px] overflow-hidden bg-[#f6f6f6]">
        <div class="h-[180px] md:h-[200px] overflow-hidden">
          <img src="/images/style-casual.png" alt="Casual" class="w-full h-full object-cover object-top" />
        </div>
        <div class="text-center py-4">
          <p class="text-black text-base md:text-lg font-satoshi font-medium">Casual</p>
        </div>
      </div>

      <div class="rounded-[20px] overflow-hidden bg-[#f6f6f6]">
        <div class="h-[180px] md:h-[200px] overflow-hidden">
          <img src="/images/style-formal.png" alt="Formal" class="w-full h-full object-cover object-top" />
        </div>
        <div class="text-center py-4">
          <p class="text-black text-base md:text-lg font-satoshi font-medium">Formal</p>
        </div>
      </div>

      <div class="rounded-[20px] overflow-hidden bg-[#f6f6f6]">
        <div class="h-[180px] md:h-[200px] overflow-hidden">
          <img src="/images/style-party.png" alt="Party" class="w-full h-full object-cover object-top" />
        </div>
        <div class="text-center py-4">
          <p class="text-black text-base md:text-lg font-satoshi font-medium">Party</p>
        </div>
      </div>

      <div class="rounded-[20px] overflow-hidden bg-[#f6f6f6]">
        <div class="h-[180px] md:h-[200px] overflow-hidden">
          <img src="/images/style-gym.png" alt="Gym" class="w-full h-full object-cover object-top" />
        </div>
        <div class="text-center py-4">
          <p class="text-black text-base md:text-lg font-satoshi font-medium">Gym</p>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
